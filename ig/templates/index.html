{%extends 'base.html'%}
{% block content %}
<div class="flex-center flex-column" style="margin-top: 7%">

    <div class="container">
        <div class="row">
            {% for image in images %}
            <div class="card col-lg-8">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <img class="card-img-top img-fluid" src="{{image.photo.url}}" alt="Card image cap">
                            <a>
                                <div class="mask rgba-white-slight"></div>
                            </a>
                        </div>
                        <div class="col-lg-4">
                            <div class="">

                                <h5 class="pink-text pb-2 pt-1">{{image.image_name}}</h5>
                                <h3>{{image.image_caption}}</h3>
                            </div>
                            <div class="card-footer">
                                <small>
                                    <li class="list-inline-item pr-2"><a href="{% url 'image' image_id=image.id %}"><i
                                                class="far fa-comments pr-1"></i>Comments</a></li>

                                </small>


                            </div>
                            <a href="#" class="container" id="insta" style="color: red"> <i class="far fa-heart"></i>
                            </a>

                        </div>
                    </div>


                </div>
            </div>




        </div>
        <hr>
        {% endfor %}

    </div>
</div>
</div>

{%endblock%}
