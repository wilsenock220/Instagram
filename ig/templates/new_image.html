{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
{{ form.media }}
<div style="height: 100vh; margin-top: -18% ">
    <div class="flex-center flex-column">
        <div class="container">
            <div class="col-md-8">
                <form action="{% url 'upload_image' %}" class="form-control-lg" method="POST"
                    enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input type="submit" id="photo" class="form-control form-control-lg text-center btn-outline-info btn-lg" value="POST">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
