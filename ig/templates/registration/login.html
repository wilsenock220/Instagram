{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div style="height: 100vh">
  <div class="flex-center flex-column">

    <div class="container">
      <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% if form.errors %}
          <p> Password or Username is incorrect </p>
          {% endif %}
          <div class="panel panel-default">

            <legend class="text-center">Sign In</legend>
            <div class="panel-body">

              <form action="/accounts/login/" method="post">
                {% csrf_token %}
                {% bootstrap_form form%}

                <div class="">
                  <input type="submit" class="form-control form-control-lg btn-outline-info btn-lg" value="Login">
                </div>

                <input type="hidden" name="next" value="{{next}}">

              </form>

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
