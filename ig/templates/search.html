{% extends 'base.html' %}

{% block content %}
<div class="container top">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2 class="font2">Search results for {{message}}</h2>
        </div>
    </div>
    <div class="row">
        {% if profiles %}
        {% for profile in profiles %}
        <div class="col-md-3 home-images search-results">
            <img src="{{profile.profile_photo.url}}" height="200px" alt="profile-photo">
            <p class="username">{{profile.user.username}} </p>
            
            <p><a class="btn btn-outline-info" href="{% url 'profile' username=profile.user.username %}">View
                    Profile</a></p>
        </div>
        {% endfor %}

        {% else %}

        <div class="col-md-12 text-center">
            <h4 class="font1">No results for {{message}} </h4>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
